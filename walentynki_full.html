<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walentynka</title>
  <style>
    body {
      background: pink;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 100px;
      font-size: 40px;
    }
    #yes, #no {
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      margin: 20px;
    }
    #result {
      margin-top: 60px;
      font-size: 50px;
      display: none;
      opacity: 0;
    }
    .heart {
      position: fixed;
      top: -10px;
      color: red;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <h1>Czy zostaniesz moją walentynką? <3</h1>

  <button id="yes">Tak</button>
  <button id="no">Nie</button>

  <h1 id="result">OMG TWIN dziękuję ci bardzo <3</h1>

  <script>
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const result = document.getElementById('result');

    no.addEventListener('click', () => {
      yes.style.fontSize = '200px';
      yes.style.transition = '0.4s';
    });

    yes.addEventListener('click', () => {
      result.style.display = 'block';
      setTimeout(() => {
        result.style.transition = '1s';
        result.style.opacity = '1';
      }, 50);
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);
  </script>

</body>
</html>
